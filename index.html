<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scarsdale Services Directory</title>
    <link rel="icon" type="image/png" href="http://googleusercontent.com/file_content/1">
    <link rel="apple-touch-icon" href="http://googleusercontent.com/file_content/1">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="antialiased">

    <!-- Password Modal / Welcome Screen -->
    <div id="password-modal" class="fixed inset-0 bg-[#f7e9cf] flex items-center justify-center z-50 transition-opacity duration-500">
        <div class="bg-white p-8 sm:p-12 rounded-2xl shadow-2xl text-center w-full max-w-md m-4">
            <div class="w-44 h-44 rounded-full bg-[#f7e9cf] p-1 mx-auto mb-6 flex items-center justify-center" style="border: 4px solid #81503f;">
                <img src="scarsdale_services_directory.png" alt="Scarsdale Services Directory Logo" class="w-28 h-28">
            </div>
            <h1 class="font-brand text-3xl md:text-4xl font-black text-stone-800">Scarsdale Services Directory</h1>
            <p class="text-md text-stone-600 mt-1 mb-6 italic">powered by the Scarsdale Buzz üêù community</p>

            <form id="password-form">
                 <label for="password-input" class="sr-only">Password</label>
                <input type="text" id="password-input" class="w-full p-3 border-2 border-stone-300 rounded-lg text-lg text-center brand-accent-ring focus:ring-2 focus:border-transparent transition" placeholder="Enter Password (from Buzz FB Page)" autofocus>
                <p id="password-error" class="text-red-500 text-sm mt-2 hidden">Incorrect password. Please try again.</p>
                <button type="submit" class="w-full brand-accent-bg text-white font-bold py-3 px-4 rounded-lg mt-6 brand-accent-bg-hover transition shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">Enter</button>
            </form>
        </div>
    </div>

    <!-- Main Content (initially hidden) -->
    <div id="main-content" class="container mx-auto p-4 md:p-8 max-w-4xl hidden">

        <!-- Header -->
        <header class="text-center mb-8">
            <img src="scarsdale_services_directory.png" alt="Scarsdale Services Directory Logo" class="w-24 h-24 mx-auto mb-4">
            <h1 class="font-brand text-4xl md:text-5xl font-black text-stone-800">Scarsdale Services Directory</h1>
            <p class="text-lg text-stone-600 mt-1 italic">powered by the Scarsdale Buzz üêù community</p>
        </header>

        <!-- Search and Filters -->
        <div class="mb-8 sticky top-4 bg-white/80 backdrop-blur-sm z-10 p-4 rounded-xl shadow-md border">
            <!-- Search Box -->
            <div class="relative mb-4">
                <input type="text" id="searchInput" placeholder="Search by name, business, or category..." class="w-full p-4 pl-12 text-lg border-2 border-stone-300 rounded-full brand-accent-ring focus:ring-2 focus:border-transparent transition">
                <svg class="w-6 h-6 absolute left-4 top-1/2 -translate-y-1/2 text-stone-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
            <!-- Filter Categories -->
            <div id="categoryFilters" class="flex flex-wrap justify-center gap-2">
                <!-- Category buttons will be injected here by JavaScript -->
            </div>
        </div>

        <!-- Service Listings -->
        <main id="serviceList" class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Service cards will be injected here by JavaScript -->
        </main>
        
        <!-- No Results Message -->
        <div id="noResults" class="text-center py-16 hidden">
             <h3 class="text-2xl font-bold text-stone-700">No matching services found!</h3>
             <p class="text-stone-500 mt-2">Try a different search or filter.</p>
        </div>

    </div>

    <script src="data.js"></script>
    <script src="main.js"></script>
</body>
</html>
